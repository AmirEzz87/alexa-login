<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Link Alexa to Smart Home</title>
  <!-- Supabase JS via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: sans-serif; max-width: 480px; margin: 40px auto; }
    h1 { font-size: 22px; }
    .hidden { display: none; }
    .error { color: red; margin-top: 8px; }
    button { padding: 8px 16px; margin-right: 8px; }
    input { display: block; margin: 6px 0; padding: 6px; width: 100%; }
  </style>
</head>
<body>
  <h1>Link your Smart Home account</h1>

  <div id="status"></div>

  <!-- Login form -->
  <div id="login-block">
    <p>Sign in with the same account you use in the smart home app.</p>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="login-btn">Sign in</button>
    <div id="login-error" class="error"></div>
  </div>

  <!-- Consent screen -->
  <div id="consent-block" class="hidden">
    <p id="app-info"></p>
    <p id="scopes-info"></p>
    <button id="approve-btn">Allow</button>
    <button id="deny-btn">Cancel</button>
    <div id="consent-error" class="error"></div>
  </div>

  <script>
    // TODO: REPLACE with your Supabase project URL + anon key
    const SUPABASE_URL = 'https://mvmvqycvorstsftcldzs.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im12bXZxeWN2b3JzdHNmdGNsZHpzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUwMDczNTQsImV4cCI6MjA3MDU4MzM1NH0.gA744wsXronSyRXHCS60DVcVqJ3_y0MgkqEhLsFxYDI';

    const { createClient } = supabase;
    const sb = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function getAuthorizationId() {
      const params = new URLSearchParams(window.location.search);
      return params.get('authorization_id');
    }

    function setStatus(msg) {
      document.getElementById('status').textContent = msg || '';
    }

    async function ensureLoggedIn(authorizationId) {
      const { data: { user } } = await sb.auth.getUser();
      if (user) {
        document.getElementById('login-block').classList.add('hidden');
        await loadConsent(authorizationId);
        return;
      }

      // user not logged in -> show login form
      document.getElementById('login-block').classList.remove('hidden');
      document.getElementById('login-btn').onclick = async () => {
        document.getElementById('login-error').textContent = '';
        setStatus('Signing in...');

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        const { error } = await sb.auth.signInWithPassword({ email, password });
        if (error) {
          setStatus('');
          document.getElementById('login-error').textContent = error.message;
          return;
        }
        setStatus('Signed in. Loading consent...');
        await loadConsent(authorizationId);
      };
    }

    async function loadConsent(authorizationId) {
      const { data, error } = await sb.auth.oauth.getAuthorizationDetails(authorizationId);
      if (error || !data) {
        document.getElementById('consent-error').textContent =
          'Error: ' + (error?.message || 'Invalid authorization request');
        return;
      }

      document.getElementById('login-block').classList.add('hidden');
      document.getElementById('consent-block').classList.remove('hidden');

      document.getElementById('app-info').textContent =
        `${data.client.name} wants to access your smart home account.`;

      if (data.scopes && data.scopes.length > 0) {
        document.getElementById('scopes-info').textContent =
          'Permissions: ' + data.scopes.join(', ');
      }

      document.getElementById('approve-btn').onclick = async () => {
        document.getElementById('consent-error').textContent = '';
        setStatus('Approving...');
        const { data: result, error: approveErr } =
          await sb.auth.oauth.approveAuthorization(authorizationId);
        if (approveErr) {
          setStatus('');
          document.getElementById('consent-error').textContent = approveErr.message;
          return;
        }
        // Supabase tells us where to send the user back
        window.location.href = result.redirect_to;
      };

      document.getElementById('deny-btn').onclick = async () => {
        document.getElementById('consent-error').textContent = '';
        setStatus('Cancelling...');
        const { data: result, error: denyErr } =
          await sb.auth.oauth.denyAuthorization(authorizationId);
        if (denyErr) {
          setStatus('');
          document.getElementById('consent-error').textContent = denyErr.message;
          return;
        }
        window.location.href = result.redirect_to;
      };
    }

    (async () => {
      const authorizationId = getAuthorizationId();
      if (!authorizationId) {
        setStatus('Missing authorization_id â€“ call this page only from Supabase OAuth.');
        return;
      }
      setStatus('Checking session...');
      await ensureLoggedIn(authorizationId);
      setStatus('');
    })();
  </script>
</body>
</html>
