<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alexa Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 60px;
    }
    .card {
      width: 90%;
      max-width: 700px;
      background: #111;
      border-radius: 10px;
      padding: 30px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      background: #22c55e;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .hidden { display: none; }
    .error { color: #f87171; margin-top: 8px; }
    .info { margin-bottom: 10px; color: #9ca3af; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Alexa Login</h1>
    <div id="status" class="info"></div>

    <!-- LOGIN BLOCK -->
    <div id="login-block">
      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />
      <button id="login-btn">Sign In</button>
      <div id="login-error" class="error"></div>
    </div>

    <!-- CONSENT BLOCK -->
    <div id="consent-block" class="hidden">
      <p id="app-info" class="info"></p>
      <p id="scopes-info" class="info"></p>
      <button id="approve-btn">Allow</button>
      <button id="deny-btn" style="margin-top:8px; background:#4b5563;">Cancel</button>
      <div id="consent-error" class="error"></div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://mvmvqycvorstsftcldzs.supabase.co'; // TODO
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im12bXZxeWN2b3JzdHNmdGNsZHpzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUwMDczNTQsImV4cCI6MjA3MDU4MzM1NH0.gA744wsXronSyRXHCS60DVcVqJ3_y0MgkqEhLsFxYDI';                     // TODO

    const { createClient } = supabase;
    const sb = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function qs(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    function setStatus(msg) {
      document.getElementById('status').textContent = msg || '';
    }

    async function ensureLoggedIn(authId) {
      const { data: session } = await sb.auth.getUser();
      if (session && session.user) {
        document.getElementById('login-block').classList.add('hidden');
        await loadConsent(authId);
        return;
      }

      document.getElementById('login-block').classList.remove('hidden');
      document.getElementById('login-btn').onclick = async () => {
        document.getElementById('login-error').textContent = '';
        setStatus('Signing in...');

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        const { error } = await sb.auth.signInWithPassword({ email, password });
        if (error) {
          setStatus('');
          document.getElementById('login-error').textContent = error.message;
          return;
        }
        setStatus('Signed in. Loading permissions...');
        await loadConsent(authId);
      };
    }

    async function loadConsent(authId) {
      const { data, error } = await sb.auth.oauth.getAuthorizationDetails(authId);
      if (error || !data) {
        document.getElementById('consent-error').textContent =
          'Error: ' + (error?.message || 'Invalid authorization request');
        return;
      }

      document.getElementById('login-block').classList.add('hidden');
      document.getElementById('consent-block').classList.remove('hidden');

      document.getElementById('app-info').textContent =
        `${data.client.name} wants to access your smart home account.`;

      if (data.scopes && data.scopes.length > 0) {
        document.getElementById('scopes-info').textContent =
          'Permissions: ' + data.scopes.join(', ');
      }

      document.getElementById('approve-btn').onclick = async () => {
        document.getElementById('consent-error').textContent = '';
        setStatus('Approving...');

        const { data: result, error: approveErr } =
          await sb.auth.oauth.approveAuthorization(authId);
        if (approveErr) {
          setStatus('');
          document.getElementById('consent-error').textContent = approveErr.message;
          return;
        }
        window.location.href = result.redirect_to;
      };

      document.getElementById('deny-btn').onclick = async () => {
        document.getElementById('consent-error').textContent = '';
        setStatus('Cancelling...');

        const { data: result, error: denyErr } =
          await sb.auth.oauth.denyAuthorization(authId);
        if (denyErr) {
          setStatus('');
          document.getElementById('consent-error').textContent = denyErr.message;
          return;
        }
        window.location.href = result.redirect_to;
      };
    }

    (async () => {
      const authId = qs('authorization_id');
      if (!authId) {
        setStatus('Missing authorization_id â€“ this page should only be opened via Supabase OAuth.');
        return;
      }
      setStatus('Checking session...');
      await ensureLoggedIn(authId);
      setStatus('');
    })();
  </script>
</body>
</html>
