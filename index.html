<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alexa Login</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            padding-top: 100px;
            text-align: center;
        }
        button {
            padding: 14px 30px;
            background-color: #2ecc71;
            border-radius: 6px;
            border: none;
            color: white;
            font-size: 18px;
        }
        input {
            padding: 12px;
            width: 260px;
            border-radius: 6px;
            border: none;
            margin-bottom: 10px;
            font-size: 15px;
        }
    </style>
</head>
<body>

<h2>Alexa Login</h2>

<input id="emailInput" type="email" placeholder="Enter your email" />

<br>

<button id="loginButton">Sign in</button>

<script>
    const redirectUri = "https://amirezz87.github.io/alexa-login/callback";

    // Your Supabase project domain
    const supabaseProject = "mvmvqycvorstsftcldzs.supabase.co";

    document.getElementById("loginButton").onclick = () => {
        const email = document.getElementById("emailInput").value.trim();

        if (!email) {
            alert("Please enter your email.");
            return;
        }

        // Build the OAuth email login URL (NO POPUP â†’ works in Alexa)
        const loginUrl =
            `https://${supabaseProject}/auth/v1/authorize` +
            `?provider=email` +
            `&email=${encodeURIComponent(email)}` +
            `&redirect_to=${encodeURIComponent(redirectUri)}`;

        // Redirect the whole window
        window.location.href = loginUrl;
    };
</script>

</body>
</html>
