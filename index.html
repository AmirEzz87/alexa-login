<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Alexa Login</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body {
            background: #0d1117;
            color: white;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        button {
            background: #238636;
            border: none;
            padding: 15px 25px;
            color: white;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button id="login">Sign in to continue</button>

    <script>
        const supabase = supabase.createClient(
            "YOUR_SUPABASE_URL",
            "YOUR_SUPABASE_ANON_KEY"
        );

        document.getElementById("login").onclick = async () => {
            const code = crypto.randomUUID().replace(/-/g, "");
            const callbackUrl = `https://amirezz87.github.io/alexa-login/callback?code=${code}`;

            // Insert the auth_code record (no user_id yet)
            await supabase.from("alexa_oauth_tokens").insert({
                auth_code: code
            });

            // Redirect to callback so Alexa receives the code
            window.location.href = callbackUrl;
        };
    </script>
</body>
</html>
